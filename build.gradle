/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco' // DITAMBAHKAN: Plugin untuk code coverage
    id 'io.snyk.gradle.plugin.snykplugin' version '0.5.0' // DITAMBAHKAN: Plugin Snyk
}

repositories {
    mavenLocal()
    maven {
        // DIUBAH: Menggunakan HTTPS untuk keamanan
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    // DIUBAH: Update ke versi yang aman
    implementation 'commons-collections:commons-collections:3.2.2'
    
    // DIUBAH: Update dari versi beta yang sangat rentan
    implementation 'org.nd4j:nd4j-common:1.0.0-beta7'

    // DITAMBAHKAN: Kerangka kerja untuk unit testing (JUnit 5)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
// REKOMENDASI: Pertimbangkan update ke versi Java LTS yang lebih baru (misal: 17)
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

// DITAMBAHKAN: Konfigurasi untuk JaCoCo
jacoco {
    toolVersion = "0.8.11"
}

// DITAMBAHKAN: Konfigurasi untuk Snyk
snyk {
    org = 'rifkikarimr' // Ganti dengan nama organisasi Snyk Anda
}

// DITAMBAHKAN: Memastikan tes dijalankan saat build
tasks.withType(Test) {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Membuat laporan JaCoCo setelah tes selesai
}